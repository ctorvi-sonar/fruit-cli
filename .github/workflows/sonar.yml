name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube (${{ matrix.env }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [prod, dev12, dev18]
        include:
          - env: prod
            sonar_token_secret: SONAR_TOKEN
            sonar_url_secret: SONAR_HOST_URL
          - env: dev12
            sonar_token_secret: SONAR_TOKEN_DEV12
            sonar_url_secret: SONARCLOUD_URL_DEV12
          - env: dev18
            sonar_token_secret: SONAR_TOKEN_DEV18
            sonar_url_secret: SONARCLOUD_URL_DEV18
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_HOST_URL: ${{ secrets[matrix.sonar_url_secret] }}
          SONAR_TOKEN: ${{ secrets[matrix.sonar_token_secret] }}
